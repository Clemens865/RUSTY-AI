# Security headers configuration for Personal AI Assistant Frontend
# These headers help protect against common web vulnerabilities

# Content Security Policy (CSP)
# Adjust the policy based on your specific needs and external services
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com data:;
    img-src 'self' data: https: blob:;
    media-src 'self' blob:;
    connect-src 'self' ws: wss: https://api.openai.com https://api.anthropic.com;
    worker-src 'self' blob:;
    frame-src 'none';
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    upgrade-insecure-requests;
" always;

# X-Frame-Options: Prevent clickjacking
add_header X-Frame-Options "DENY" always;

# X-Content-Type-Options: Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection: Enable XSS filtering
add_header X-XSS-Protection "1; mode=block" always;

# Referrer-Policy: Control referrer information
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Strict-Transport-Security: Enforce HTTPS (uncomment in production with HTTPS)
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Feature-Policy: Control browser features
add_header Permissions-Policy "
    geolocation=(),
    midi=(),
    notifications=(),
    push=(),
    sync-xhr=(),
    microphone=(self),
    camera=(),
    magnetometer=(),
    gyroscope=(),
    speaker=(self),
    vibrate=(),
    fullscreen=(self),
    payment=()
" always;

# X-Permitted-Cross-Domain-Policies: Control cross-domain policies
add_header X-Permitted-Cross-Domain-Policies "none" always;

# Remove server information
more_clear_headers 'Server';
more_clear_headers 'X-Powered-By';

# Cache control for security-sensitive responses
location ~* \.(html|htm)$ {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
}

# Secure cookie settings (if setting cookies)
# proxy_cookie_path / "/; HTTPOnly; Secure; SameSite=Strict";

# Rate limiting for security
limit_req_status 429;
limit_conn_status 429;